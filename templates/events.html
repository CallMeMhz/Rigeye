{% extends "layout.html" %}
{% block body %}

<div class="container-fluid">
	<div class="page-header">
		<h1>Events</h1>
	</div>
	{% for event in events %}
		<div class="panel panel-{{ event.level }}">
			<div class="panel-heading panel">
				{{ event.title }}
			</div>
			<div class="panel-body">
				{{ event.content }}
			</div>
			<div class="panel-footer">
				<!-- <strong>最后更新时间</strong>:{{ event.updatedAt }} -->
				<strong>Time</strong>:{{ event.createdAt }}
			</div>
		</div>
	{% endfor %}
</div>

{% endblock %}
